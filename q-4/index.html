<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regestration-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">registrtion-form</h1>
    
    <div class="container mt-5 justify-content-md-cemter shadow-lg">
    <form class="row g-4">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label ms-3">Email</label>
          <input type="email" class="form-control w-50 ms-3 " id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control w-50" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label ms-3">Address</label>
          <input type="text" class="form-control w-50 ms-3" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control w-50" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label ms-3">City</label>
          <input type="text" class="form-control w-50 ms-3" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>select-state</option>
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Goa</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label ms-3">Zip</label>
          <input type="text" class="form-control w-50 ms-3" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input me-2" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary ms-3 mb-3">Sign in</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
