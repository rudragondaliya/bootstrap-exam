<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas-navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold fs-3" href="#">amazon</a>
          <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#myoffcanvas">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start text-bg-success" tabindex="-1" id="myoffcanvas">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title fs-3" id="myoffcanvas">amazon</h5>
              <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas" ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active fw-semibold" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-semibold" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="#">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-semibold" href="#">Contact us</a>
                  </li>
            </div>
          </div>
        </div>
      </nav>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
